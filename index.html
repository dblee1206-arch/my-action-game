<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>숫자 맞추기 게임</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #111;
      color: #0f0;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    /* 가로 전용 강제 (세로 막기) */
    @media (orientation: portrait) {
      body::before {
        content: "가로로 돌려주세요 ㅡㅡ";
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.9);
        color: white;
        font-size: 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
    }
    .game {
      text-align: center;
      padding: 2rem;
      border: 2px solid #0f0;
      border-radius: 10px;
      max-width: 90vw;
    }
    input, button {
      font-size: 1.5rem;
      padding: 0.8rem 1.2rem;
      margin: 0.5rem;
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
    }
    button:hover {
      background: #0f0;
      color: black;
      cursor: pointer;
    }
    #message {
      font-size: 1.8rem;
      margin: 1.5rem 0;
      min-height: 2.5rem;
    }
  </style>
</head>
<body>
  <div class="game">
    <h1>1 \~ 100 숫자 맞추기</h1>
    <p>내가 생각한 숫자를 맞춰봐라</p>
    
    <input type="number" id="guess" placeholder="숫자 입력" min="1" max="100"/>
    <button onclick="checkGuess()">맞춰보기</button>
    
    <div id="message"></div>
    <p>남은 기회: <span id="chance">10</span></p>
    <button onclick="resetGame()" style="display:none;" id="resetBtn">다시하기</button>
  </div>

  <script>
    let target = Math.floor(Math.random() * 100) + 1;
    let chance = 10;

    function checkGuess() {
      const guess = Number(document.getElementById("guess").value);
      const msg = document.getElementById("message");
      const chanceEl = document.getElementById("chance");

      if (!guess || guess < 1 || guess > 100) {
        msg.textContent = "1\~100 사이로 입력해라 새끼야";
        return;
      }

      chance--;
      chanceEl.textContent = chance;

      if (guess === target) {
        msg.textContent = "오 맞췄네? 천재새끼";
        msg.style.color = "#0f0";
        document.getElementById("resetBtn").style.display = "inline-block";
      } else if (chance <= 0) {
        msg.textContent = `Game Over... 정답은 ${target}였음 ㅅㄱ`;
        msg.style.color = "red";
        document.getElementById("resetBtn").style.display = "inline-block";
      } else if (guess > target) {
        msg.textContent = "너무 크다 임마 ↓";
        msg.style.color = "orange";
      } else {
        msg.textContent = "너무 작다 올려 ↑";
        msg.style.color = "orange";
      }

      document.getElementById("guess").value = "";
      document.getElementById("guess").focus();
    }

    function resetGame() {
      target = Math.floor(Math.random() * 100) + 1;
      chance = 10;
      document.getElementById("message").textContent = "";
      document.getElementById("chance").textContent = chance;
      document.getElementById("resetBtn").style.display = "none";
      document.getElementById("guess").value = "";
    }
  </script>
</body>
</html>
